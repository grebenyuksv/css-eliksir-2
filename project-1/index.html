<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        .header {
            background-color: #f0f0f0;
            color: #333;
            height: 80px;
            position: relative;
            padding: 0 2%;
        }

        .logo-wrapper,
        .links-wrapper,
        .controls-wrapper {
            display: inline-block;
            height: 100%;
            position: relative;
            vertical-align: top;
        }

        .links-wrapper {
            width: 46%;
            text-align: center;
        }

        .link+.link {
            margin-left: 20px;
        }

        .link {
            display: inline-block;
            transform: translateY(-50%);
        }

        .controls {
            text-align: right;
            width: 100%;
            height: 0;
            position: absolute;
            top: 50%;
        }

        .logo {
            width: 100%;
            height: 20px;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            background-image: url("logo.png");
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .search-toggle,
        .menu-toggle {
            /* todo make different */
            background-image: url("menu.png");
        }

        .control {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: contain;
            transform: translateY(-50%);
        }

        .logo-wrapper,
        .controls-wrapper {
            width: 25%;
        }

        .slider {
            height: 400px;
            position: relative;
        }

        .slider-texts-wrapper,
        .links {
            position: absolute;
            top: 50%;
            height: 0px;
            width: 100%;
            text-align: center;
        }

        .slider-texts-line-2 {
            font-size: 40px;
            margin: 40px 0;
        }

        .slider-texts {
            color: white;
            position: relative;
            text-align: center;
            transform: translateY(-50%);
            width: 70%;
            left: 15%;
        }

        .order-button {
            background-color: #1627b9;
            color: inherit;
            height: 50px;
            width: 300px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 720px) {
            .links {
                display: none;
            }
        }

        @media (min-width: 1600px) {
            .links {
                width: unset;
                margin-left: 40px;
            }
        }

        .photos {
            text-align: center;
            margin: auto;
            max-width: 1100px;
        }

        .photo {
            position: relative;
            background-size: cover;
            background-position: center;
            width: 20vw;
            max-width: 300px;
            height: 150px;
            display: inline-block;
            vertical-align: top;
            margin: 25px;
            padding: 0;
        }

        @media (max-width: 600px) {
            .photo {
                width: 30vw;
            }
        }

        @media (max-width: 390px) {
            .photo {
                width: 60vw;
                height: 100px;
            }
        }

        .photo-1 {
            background-image: url('couch.jpg');
        }

        .photo-2 {
            background-image: url('armchair.jpg');
        }

        .photo-3 {
            background-image: url('plant.jpg');
        }

        .photo-starred::before {
            content: "";
            background-image: url('star.png');
            background-size: contain;
            width: 40px;
            height: 40px;
            left: 100%;
            top: 0;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .photo-information {
            /* todo hide under :hover */
            color: white;
            font-size: 20px;
            position: absolute;
            overflow: scroll;
            height: 50%;
            width: 100%;
            left: 0;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .car {
            background-size: cover;
            background-image: url('car.png');
            width: 100vw;
            height: 58vw;
            position: relative;
        }

        .car::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* 
            todo make different layout for mobile
            e.g. 390 < screen width — lower photo height, 1 photo in row
            e.g. 390 < screen width < 600 — 2 photos in row
        */
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-wrapper">
            <div class="logo"></div>
        </div>
        <div class="links-wrapper">
            <div class="links">
                <div class="link">Про нас</div>
                <div class="link">Портфоліо</div>
                <div class="link">Ціни</div>
                <div class="link">38093778887</div>
            </div>
        </div>
        <div class="controls-wrapper">
            <div class="controls">
                <div class="control search-toggle"></div>
                <div class="control menu-toggle"></div>
            </div>
        </div>
    </div>
    <div class="photos">
        <span class="photo photo-1 photo-starred">
            <div class="photo-information">Information</div>
        </span>
        <span class="photo photo-2"></span>
        <span class="photo photo-3 photo-starred">
            <div class="photo-information">Veeeeery Veeeeerrrrry Loooooong Information</div>
            <div class="photo-square">Square</div>
        </span>
        <span class="photo photo-2"></span>
        <span class="photo photo-3"></span>
        <span class="photo photo-1"></span>
        <span class="photo photo-3"></span>
        <span class="photo photo-2 photo-starred">
            <div class="photo-information">Information</div>
        </span>
        <span class="photo photo-1"></span>
    </div>
    <div class="car"></div>
    <div class="slider">
        <div class="background"></div>
        <div class="slider-texts-wrapper">
            <div class="slider-texts">
                <div class="slider-texts-line-1">Висока якість монтажних робіт</div>
                <div class="slider-texts-line-2">Виготовлення та монтаж тканинних ролет під замовлення</div>
                <div class="slider-texts-line-3"><button class="order-button">Замовити жалюзі</button></div>
            </div>
        </div>
    </div>
    <div class="content">Smth else</div>
</body>

</html>
