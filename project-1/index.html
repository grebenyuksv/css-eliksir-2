<html>

<head>
    <style>
        .header {
            background-color: #f3f3f3;
            line-height: 80px;
            height: 80px;
            position: relative;
            padding: 0 10px;
        }

        .logo,
        .links-wrapper,
        .controls {
            display: inline-block;
            vertical-align: middle;
        }

        .links-wrapper {
            width: 48%;
            text-align: center;
        }

        .link+.link {
            margin-left: 20px;
        }

        @media (min-width: 1600px) {
            .links {
                margin-left: 40px;
            }
        }

        .link {
            display: inline-block;
        }

        .logo {
            background-image: url("logo.png");
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .search-toggle,
        .menu-toggle {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-image: url("menu.png");
            background-size: contain;
        }

        .controls {
            text-align: right;
            position: relative;
            /* float: right; */
        }

        .logo,
        .controls {
            width: 25%;
            height: 40%;
        }

        .slider {
            height: 400px;
            position: relative;
        }

        .slider-texts-wrapper {
            margin: auto;
            position: absolute;
            bottom: 0px;
            top: 0px;
            height: 0px;
            width: 100%;
            text-align: center;
        }

        .slider-texts-line-2 {
            font-size: 40px;
            margin: 40px 0;
        }

        .slider-texts {
            color: white;
            position: relative;
            text-align: center;
            transform: translateY(-50%);
            width: 70%;
            left: 15%;
        }

        .order-button {
            background-color: #1627b9;
            color: inherit;
            height: 50px;
            width: 300px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo"></div>
        <div class="links-wrapper">
            <div class="links">
                <div class="link">Про нас</div>
                <div class="link">Портфоліо</div>
                <div class="link">Ціни</div>
                <div class="link">38093778887</div>
            </div>
        </div>
        <div class="controls">
            <div class="search-toggle"></div>
            <div class="menu-toggle"></div>
        </div>
    </div>
    <div class="slider">
        <div class="background"></div>
        <div class="slider-texts-wrapper">
            <div class="slider-texts">
                <div class="slider-texts-line-1">Висока якість монтажних робіт</div>
                <div class="slider-texts-line-2">Виготовлення та монтаж тканинних ролет під замовлення</div>
                <div class="slider-texts-line-3"><button class="order-button">Замовити жалюзі</button></div>
            </div>
        </div>
    </div>
    <div class="content">Smth else</div>
</body>

</html>
